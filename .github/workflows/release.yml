name: Create Release

on:
  push:
    branches:
      - main

jobs:
  create_release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        
    - name: Install dependencies
      run: npm install
    
    - name: Make C
      run: make
      
    - name: Get current timestamp
      id: timestamp
      run: echo "TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
      
    - name: Get previous release tag
      id: prev_release
      run: echo "PREV_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
      
    - name: Get commit messages since previous release
      id: commit_messages
      run: |
        COMMIT_MESSAGES=$(git log --pretty=format:"%s" $PREV_TAG..HEAD)
        echo "COMMIT_MESSAGES=$COMMIT_MESSAGES" >> $GITHUB_ENV
      
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ./
        tag_name: v${{ env.TIMESTAMP }}
        release_name: Release ${{ env.TIMESTAMP }}
        draft: false
        prerelease: false
        body: |
          Changes from ${{ env.PREV_TAG }} to v${{ env.TIMESTAMP }}:
          
          ${{ env.COMMIT_MESSAGES }}
